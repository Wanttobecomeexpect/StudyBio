<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyBio - Explore Biology</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --primary-color: #0b3d0b;
            --secondary-color: #6fcf6f;
            --bg-color-light: #f5f5f5;
            --bg-color-dark: #1a1a1a;
            --text-color-light: #1a1a1a;
            --text-color-dark: #f5f5f5;
            --button-bg-light: #6fcf6f;
            --button-bg-dark: #4CAF50;
            --button-text-light: #1a1a1a;
            --button-text-dark: #ffffff;
        }

        /* Reset & base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            transition: background-color .5s ease, color .5s ease;
        }

        body.light {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        body.dark {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header - sticky with dim opacity */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(9, 85, 9, 0.79);
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(8px);
            transition: background-color .3s ease;
        }

        header .logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        /* small logo image placeholder styling */
        header .logo img {
            height: 36px;
            width: 36px;
            object-fit: contain;
            display: inline-block;
        }

        header .nav-links {
            display: flex;
            gap: 1.5rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        header .toggle-btn {
            padding: .5rem 1rem;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            background-color: var(--secondary-color);
            color: var(--button-text-light);
            font-weight: 600;
            transition: background-color .4s, color .4s;
        }

        body.dark header {
            background-color: rgba(9, 85, 9, 0.88);
        }

        body.dark .toggle-btn {
            color: var(--button-text-dark);
        }

        /* Mobile nav */
        nav.mobile-nav {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px) saturate(180%);
            border-radius: 25px;
            justify-content: space-around;
            padding: 12px 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            z-index: 1000;
        }

        nav.mobile-nav a {
            flex: 1;
            text-align: center;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }

        @media(max-width:768px) {
            header .nav-links {
                display: none;
            }

            nav.mobile-nav {
                display: flex;
            }
        }

        /* Floating background shapes */
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: .18;
            animation: float 10s infinite alternate;
            z-index: 1;
            transition: background-color .5s;
            pointer-events: none;
        }

        .shape1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 5%;
            background-color: var(--secondary-color);
        }

        .shape2 {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
            background-color: #4CAF50;
        }

        .shape3 {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 25%;
            background-color: #8BC34A;
        }

        .bio-dna,
        .bio-microscope,
        .bio-leaf,
        .bio-cell {
            position: absolute;
            opacity: 0.12;
            z-index: 1;
            font-size: 2rem;
            animation: floatRotateScale linear infinite alternate;
            pointer-events: none;
        }

        .bio-dna {
            top: 20%;
            left: 70%;
            animation-duration: 12s;
        }

        .bio-microscope {
            top: 60%;
            right: 15%;
            animation-duration: 14s;
        }

        .bio-leaf {
            bottom: 25%;
            left: 10%;
            animation-duration: 11s;
            font-size: 1.8rem;
        }

        .bio-cell {
            bottom: 15%;
            right: 25%;
            animation-duration: 13s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }

            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        @keyframes floatRotateScale {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
            }

            25% {
                transform: translateY(-10px) rotate(90deg) scale(1.05);
            }

            50% {
                transform: translateY(-20px) rotate(180deg) scale(0.95);
            }

            75% {
                transform: translateY(-10px) rotate(270deg) scale(1.05);
            }

            100% {
                transform: translateY(0) rotate(360deg) scale(1);
            }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: rgba(9, 85, 9, 0.79);
            color: white;
            backdrop-filter: blur(8px);
            transition: background-color .3s ease;
        }

        /* Loader (kept) */
        #loader {
            position: fixed;
            inset: 0;
            background: #e8fff0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            transition: opacity .7s ease, visibility .7s ease;
        }

        .book-loader {
            text-align: center;
        }

        .loading-text {
            margin-top: 20px;
            font-family: Poppins, sans-serif;
            font-size: 1.2rem;
            color: #00552e;
            animation: blink 1.4s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: .4
            }
        }

        /* Book animation kept but centered in loader */
        .book {
            width: 100px;
            height: 80px;
            position: relative;
            left: 90px;
            perspective: 1200px;
        }

        .cover {
            width: 100%;
            height: 100%;
            position: absolute;
            background: #1cbe6d;
            border-radius: 6px;
        }

        .cover-left {
            transform-origin: left center;
            animation: coverFlipLeft 2s ease-in-out infinite;
        }

        .cover-right {
            transform-origin: right center;
            animation: coverFlipRight 2s ease-in-out infinite;
        }

        .pages {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgb(53, 182, 89);
            border-radius: 4px;
            transform-origin: left center;
            animation: flip 2s ease-in-out infinite;
        }

        .page:nth-child(1) {
            animation-delay: 0s;
        }

        .page:nth-child(2) {
            animation-delay: .3s;
        }

        .page:nth-child(3) {
            animation-delay: .6s;
        }

        @keyframes coverFlipLeft {
            0% {
                transform: rotateY(0)
            }

            50% {
                transform: rotateY(-20deg)
            }

            100% {
                transform: rotateY(0)
            }
        }

        @keyframes coverFlipRight {
            0% {
                transform: rotateY(0)
            }

            50% {
                transform: rotateY(20deg)
            }

            100% {
                transform: rotateY(0)
            }
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg)
            }

            50% {
                transform: rotateY(-180deg)
            }

            100% {
                transform: rotateY(0deg)
            }
        }

        /* small helper: hide content until loader removed */
        #site-content {
            display: none;
        }
    </style>
</head>

<body class="light">

    <!-- Loader -->
    <div id="loader" aria-hidden="false">
        <div class="book-loader" role="status" aria-live="polite">
            <div class="book" aria-hidden="true">
                <div class="cover cover-left"></div>
                <div class="pages">
                    <div class="page"></div>
                    <div class="page"></div>
                    <div class="page"></div>
                </div>
                <div class="cover cover-right"></div>
            </div>
            <p class="loading-text">Loading StudyBio...</p>
        </div>
    </div>

    <!-- Floating shapes -->
    <div class="floating-shape shape1" aria-hidden="true"></div>
    <div class="floating-shape shape2" aria-hidden="true"></div>
    <div class="floating-shape shape3" aria-hidden="true"></div>
    <div class="bio-dna floating-shape" aria-hidden="true">üß¨</div>
    <div class="bio-microscope floating-shape" aria-hidden="true">üî¨</div>
    <div class="bio-leaf floating-shape" aria-hidden="true">üçÉ</div>
    <div class="bio-cell floating-shape" aria-hidden="true">ü¶†</div>

    <!-- SITE CONTENT (sections removed) -->
    <div id="site-content">

        <!-- Header (with small image logo placeholder) -->
        <header>
            <div class="logo">
                <!-- Put your logo file path into src below (example: /assets/logo.gif) -->
                <img src="/assets/logo.gif" alt="StudyBio logo (animated)" id="header-logo" />
                <a href="index.html">StudyBio</a>
            </div>

            <div class="nav-links">
                <a href="https://class11th.kesug.com/index_main.html">Home</a>
                <a href="resources.html">Resources</a>
                <a href="quizzes.html">Quizzes</a>
                <a href="about.html">About</a>
            </div>

            <button class="toggle-btn" id="theme-toggle" aria-pressed="false">Dark Mode</button>
        </header>

        <!-- Mobile nav -->
        <nav class="mobile-nav" aria-hidden="true">
            <a href="#">Home</a>
            <a href="#">Resources</a>
            <a href="#">Simulations</a>
            <a href="#">About</a>
        </nav>

        <!-- Footer -->
        <footer>
            &copy; 2025 StudyBio ‚Äî Unlocking the Secrets of Life
        </footer>
    </div>

    <script>
        // Loader: keep displayed for 4s then reveal site content (you can adjust timeout)
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const site = document.getElementById('site-content');

            // Duration in milliseconds; adjust as needed.
            const LOADER_DURATION = 4500; // 4.5 seconds

            // Ensure loader visible at first, then hide and show site
            setTimeout(() => {
                loader.style.opacity = '0';
                loader.style.visibility = 'hidden';
                loader.setAttribute('aria-hidden', 'true');

                site.style.display = 'block';
            }, LOADER_DURATION);
        });

        // Theme toggle (keeps simple)
        (function () {
            const toggleBtn = document.getElementById('theme-toggle');
            const body = document.body;
            toggleBtn.addEventListener('click', () => {
                if (body.classList.contains('light')) {
                    body.classList.remove('light');
                    body.classList.add('dark');
                    toggleBtn.textContent = 'Light Mode';
                    toggleBtn.setAttribute('aria-pressed', 'true');
                } else {
                    body.classList.remove('dark');
                    body.classList.add('light');
                    toggleBtn.textContent = 'Dark Mode';
                    toggleBtn.setAttribute('aria-pressed', 'false');
                }
            });
        })();
    </script>
</body>

</html>
